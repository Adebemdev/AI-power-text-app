  <body>
    <!-- App header -->
    <div class="container">
      <header class="header">
        <h1 class="header-primary">AI power Texting Processing App</h1>
      </header>
      <form>
        <div class="chat-body">
          <div class="primary-text" hidden>
            <p class="">I'm <span>not sure what language this is</span>.</p>
          </div>
          <div class="chat-message" hidden>
            <strong>Translation:</strong>
            <p class="output" id="output"></p>
          </div>
          <div class="chat-message bot-message" hidden>
            <strong>Summary:</strong>
            <p class="output" id="summarize-text"></p>
          </div>
          <div class="chat-message" hidden>
            <strong>Text Being Summarized:</strong>
            <p id="originalSummary"></p>
          </div>
        </div>
        <div class="card-lang" id="actionButtons" hidden>
          <label for="translate" class="" hidden> Language: </label>
          <select id="translate">
            <option selected value="es">Spanish</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
            <option value="ja">Japanese</option>
            <option value="fr">French</option>
            <option value="pt">Portuguese</option>
          </select>
          <!-- Buttons -->
          <button
            class="send"
            type="submit"
            aria-disabled="true"
            id="translateButton"
          >
            Translate
          </button>
          <button id="summarize" type="button">Summarize</button>
        </div>

        <p id="displayOutput"></p>
        <div class="card-footer">
          <textarea
            class="input-chat"
            id="input"
            aria-label="textarea"
            placeholder="Type something..."
          ></textarea>
          <div class="send-icon" id="displayButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
              class="send"
            >
              <path
                d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"
              />
            </svg>
          </div>
        </div>
      </form>
      <div id="loading-spinner" style="display: none">
        <img src="" alt="Loading..." />
      </div>
    </div>
    <script src="./newScript.js"></script>
